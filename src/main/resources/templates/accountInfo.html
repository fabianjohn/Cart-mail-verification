<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Account Info</title>
      <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
   </head>
   <body>
   
      <div th:replace="fragments :: bkg_color_head" /></div>
      <div th:replace="fragments :: header" /></div>
      <div th:replace="fragments :: menu" /></div>
      
      <div class="page-title">Account Info</div>
      <div class="account-container">
         <ul>
            <li>User Name: <span th:utext="${#request.userPrincipal.name}"></span></li>
            <li>
               Role:
               <ul>
                  <li th:each="auth : ${userDetails.authorities}" th:utext="${auth.authority}"></li>
               </ul>
            </li>
         </ul>
      </div>
      
      <div th:replace="fragments :: display_product" /></div>
      
      <div th:replace="fragments :: footer" /></div>
      
   </body>
</html>
